<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Info Assistant</title>
    <style>
        /* Background and base setup */
        /* Base Setup */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('static/img/pic2.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(67, 53, 56, 0.85);
            /* Rich brown overlay */
            z-index: 0;
        }

        /* NAVBAR */
        .navbar {
            position: relative;
            left:150px;
            z-index: 2;
            width: 75%;
            background-color: #4e3b3a;
            /* Deep brown */
            color: white;
            padding: 12px 16px;
            font-size: 17px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-radius: 8px;
            margin: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: #f3e7d9;
            text-decoration: none;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 15px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* CHAT CONTAINER */
        .chat-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 900px;
            height: 80vh;
            margin: 40px auto;
            background-color: #fdf9f6;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* CHAT HEADER */
        .chat-header {
            padding: 16px;
            background-color: #6b4e47;
            /* Muted brown-red */
            color: white;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* CHAT BODY */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            background-color: #f4f1ef;
            /* Light earthy shade */
        }

        /* MESSAGE BUBBLES */
        .chat-message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: #dfd6c6;
            /* Soft beige */
            border-bottom-right-radius: 0;
        }

        .chat-message.bot {
            align-self: flex-start;
            background-color: #e5ddd5;
            border-bottom-left-radius: 0;
        }

        /* INPUT SECTION */
        .chat-input {
            display: flex;
            padding: 14px 18px;
            border-top: 1px solid #ccc;
            background-color: #f8f4f2;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #bbb;
            border-radius: 24px;
            outline: none;
            background-color: white;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #814c3b;
            /* Rich cocoa */
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #6e3e2f;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 3px;
        }

        /* Responsive Enhancements */
        @media (max-width: 600px) {
            .chat-container {
                height: 85vh;
                margin: 20px 10px;
            }

            .chat-input button {
                padding: 10px 14px;
                font-size: 14px;
            }

            .chat-header {
                font-size: 18px;
                padding: 12px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                font-size: 16px;
            }

            .navbar a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div><strong>Lexora AI</strong></div>
        <a href="/feature">üè† Home</a>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            Legal Info Assistant ‚Äì India Law
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask your legal question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            userInput.value = "";

            const response = await fetch("/get-response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
            });

            const data = await response.json();
            appendMessage(data.reply, "bot");
        }

        function appendMessage(text, sender) {
            const chatBox = document.getElementById("chatBox");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message", sender);
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>

</html>
