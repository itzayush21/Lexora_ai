<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Assistant</title>
  <style>
    /* Base Setup */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('static/img/ca.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(67, 53, 56, 0.85);
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      position: relative;
      left: 150px;
      z-index: 2;
      width: 75%;
      background-color: #4e3b3a;
      color: white;
      padding: 12px 16px;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 16px;
      margin: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: slideFadeIn 1s ease;
    }

    .navbar a {
      color: #f3e7d9;
      text-decoration: none;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 15px;
      transition: background-color 0.3s ease, transform 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Chat Container */
    .chat-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 900px;
      height: 80vh;
      margin: 40px auto;
      background-color: #fdf9f6;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: scaleIn 1s ease;
    }

    .chat-header {
      padding: 16px;
      background-color: #6b4e47;
      color: white;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background-color: #f4f1ef;
    }

    .chat-message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fadeIn 0.6s ease;
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #dfd6c6;
      border-bottom-right-radius: 0;
    }

    .chat-message.bot {
      align-self: flex-start;
      background-color: #e5ddd5;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 14px 18px;
      border-top: 1px solid #ccc;
      background-color: #f8f4f2;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #bbb;
      border-radius: 24px;
      outline: none;
      background-color: white;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #814c3b;
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #6e3e2f;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .chat-container {
        height: 85vh;
        margin: 20px 10px;
      }

      .chat-input button {
        padding: 10px 14px;
        font-size: 14px;
      }

      .chat-header {
        font-size: 18px;
        padding: 12px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        font-size: 16px;
      }

      .navbar a {
        font-size: 14px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-15px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div><strong>Lexora AI</strong></div>
    <a href="/feature">üè† Home</a>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      Cybersecurity Assistant ‚Äì India
    </div>
    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask your cybersecurity question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";

      const response = await fetch("/get-response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      appendMessage(data.reply, "bot");
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-message", sender);
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>

</html>
