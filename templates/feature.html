<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civil AI - Features</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3e2723, #4e342e);
      color: #f5f5f5;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      background: #2c1b18;
      color: #ffd699;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .nav-links a {
      margin-left: 1.2rem;
      color: #ffd699;
      font-weight: 500;
    }

    .nav-links .btn-glow {
      background-color: #cd853f;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      margin-left: 1.2rem;
      box-shadow: 0 0 8px rgba(205, 133, 63, 0.6);
      transition: transform 0.3s;
    }

    .nav-links .btn-glow:hover {
      background-color: #b76d36;
      transform: translateY(-2px);
    }

    .hero-section {
      display: flex;
      height: 80vh;
      background: radial-gradient(circle at 10% 10%, #5d4037 0%, #3e2723 100%);
      padding: 2rem;
      color: #fff3e0;
      transition: all 0.5s ease;
    }

    .hero-tabs {
      width: 20%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
    }

    .tab {
      background-color: #4e342e;
      padding: 1rem;
      border-left: 5px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab:hover,
    .tab.active {
      background-color: #6d4c41;
      border-left: 5px solid #ffcc80;
    }

    .hero-content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      /* Changed from 'center' to 'flex-start' */
      transition: all 0.4s ease;
      animation: fadeIn 0.5s ease;
    }

    .hero-content h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ffe0b2;
    }

    .hero-content p {
      font-size: 1rem;
      color: #f5f5f5;
      max-width: 600px;
      line-height: 1.6;
    }

    .hero-content a {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #cd853f;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero-content a:hover {
      background-color: #a3602d;
    }


    .footer {
      text-align: center;
      background-color: #1b1210;
      padding: 2rem 1rem;
      color: #d2b48c;
    }

    .footer-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #ffd699;
      font-size: 0.9rem;
    }

    .footer-links a:hover {
      color: #fff7e0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
        height: auto;
      }

      .hero-tabs {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .tab {
        min-width: 140px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">⚖️ Civil AI</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="#">Features</a>
      <a href="/signup" class="btn-glow">LogOut</a>
    </div>
  </nav>

  <section class="hero-section">
    <div class="hero-tabs">
      <div class="tab active" data-index="0">Legal Info Assistant</div>
      <div class="tab" data-index="1">Govt Document Guide</div>
      <div class="tab" data-index="2">Legal Doc Builder</div>
      <div class="tab" data-index="3">Form Generator</div>
      <div class="tab" data-index="4">Cybersecurity Advisor</div>
    </div>
    <div class="hero-content" id="hero-content">
      <!-- Content will be injected here -->
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Civil AI. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    const features = [
      {
        title: "Legal Info Assistant",
        tag: "AI Legal Q&A",
        img: "static/img/la.png",
        description: "Get instant, AI-powered answers to your legal questions based on Indian law. Whether it's consumer rights, family matters, or labor laws, our assistant provides clear and simplified explanations. Ideal for anyone seeking quick legal clarity without jargon. Designed for both laypersons and students.",
        link: "/legal-assistant",
        btn: "Try Now"
      },
      {
        title: "Govt Document Guide",
        tag: "Document Help",
        img: "/static/img/dg.png",
        description: "Easily understand how to apply for essential documents like Aadhaar, PAN, Passport, and Voter ID. Each guide breaks down the process, required documents, timelines, and online/offline options. Say goodbye to confusion with government paperwork. Perfect for first-time applicants and senior citizens.",
        link: "/doc-guild",
        btn: "Explore"
      },
      {
        title: "Legal Document Builder",
        tag: "Draft Legal Docs",
        img: "/static/img/doc.png",
        description: "Create affidavits, rent agreements, NDAs, and other legal documents in just minutes. Our builder asks simple questions and auto-generates formatted documents ready for download. No legal knowledge required. Great for tenants, freelancers, small businesses, and legal self-help.",
        link: "/doc-builder",
        btn: "Build Document"
      },
      {
        title: "Form Generator",
        tag: "Quick Forms",
        img: "/static/img/form.png",
        description: "Generate multi-purpose forms like declarations, applications, and ID verification forms with your details pre-filled. Just select the form type, answer a few prompts, and download instantly. Saves time and ensures accuracy. Ideal for students, job seekers, and everyday legal tasks.",
        link: "/form-gen",
        btn: "Generate Now"
      },
      {
        title: "Cybersecurity Advisor",
        tag: "Stay Safe Online",
        img: "/static/img/cyber.png",
        description: "Learn how to protect yourself online and report cybercrime effectively. Get tips on privacy, secure browsing, digital fraud prevention, and legal steps to take in case of an attack. Tailored for individuals, parents, and small businesses navigating the digital world safely.",
        link: "/cyber-assist",
        btn: "Get Tips"
      }
    ];


    let currentIndex = 0;
    let intervalId;
    const heroContent = document.getElementById("hero-content");
    const tabs = document.querySelectorAll(".tab");

    function updateHero(index) {
      const feature = features[index];
      heroContent.innerHTML = `
    <div style="display: flex; align-items: stretch; gap: 2rem; min-height: 240px;">
      <div style="flex: 1;">
        <h1 style="margin-bottom: 0.5rem;">${feature.title}</h1>
        <p style="margin: 0 0 0.8rem 0; font-style: italic; color: #ffcc80; font-weight: 500;">${feature.tag || ''}</p>
        ${feature.description
          .split('\n')
          .map(line => `<p style="margin-bottom: 0.9rem;">${line.trim()}</p>`)
          .join('')}
        <a href="${feature.link}">${feature.btn}</a>
      </div>
      <div style="flex-shrink: 0; height: 80%;">
        <img src="${feature.img}" alt="${feature.title}" style="
          height: 80%;
          max-height: 80%;
          width: auto;
          border-radius: 12px;
          box-shadow: 0 4px 16px rgba(0,0,0,0.18);
          background: #fff3e0;
          padding: 1rem;
          object-fit: cover;
        ">
      </div>
    </div>
  `;
      tabs.forEach(tab => tab.classList.remove("active"));
      tabs[index].classList.add("active");
      currentIndex = index;
    }


    tabs.forEach(tab => {
      tab.addEventListener("mouseenter", () => {
        clearInterval(intervalId);
        updateHero(parseInt(tab.getAttribute("data-index")));
      });
    });

    function startRotation() {
      intervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % features.length;
        updateHero(currentIndex);
      }, 6500);
    }

    updateHero(0);
    startRotation();
  </script>
</body>

</html>
